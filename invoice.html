<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline POS</title>
    <link rel="stylesheet" href="./css/css/fontawesome.css">
    <link rel="stylesheet" href="./css/css/brands.css">
    <link rel="stylesheet" href="./css/css/solid.css">
    <link rel="stylesheet" href="./css/invoice.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="./index.html"><i class="fa-solid fa-box"></i> Inventory</a>
        <a href="./invoice.html" class="active"><i class="fa-solid fa-receipt"></i> Invoice</a>
        <a href="./customers.html"><i class="fa-solid fa-person"></i> Customers</a>
        <a href="javascript:void(0);" class="icon" onclick="showMenu()">
            <i class="fa-solid fa-bars"></i>
        </a>
    </div>

    <h2 class="page-title"><i class="fa-solid fa-receipt"></i> Invoice</h2>

    <!-- Invoice -->
    <form id="invoiceForm" class="invoice-form">
        <div class="header">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" value="" required>
            </div>

            <div class="form-group" id="customerName">
                <label for="name">Name:</label>
                <select class="customer-name" id="name"></select>
            </div>

            <div class="form-group">
                <label for="address">Address: (Optional)</label>
                <input type="text" id="address">
            </div>
        </div>

        <div id="productsContainer">
            <div class="product">
                <div class="form-group" id="pdName">
                    <label for="product">Product Name:</label>
                    <select class="product-name" id="productList"></select>
                </div>

                <div class="form-group">
                    <label for="quantity">Qty:</label>
                    <input type="number" class="product-quantity" required min="1">
                </div>

                <div class="form-group">
                    <label for="discount">Dc:</label>
                    <input type="number" class="product-discount">
                </div>

                <div class="form-group">
                    <label for="deposit">Dep:</label>
                    <input type="number" class="product-deposit">
                </div>

                <div class="form-group">
                    <label for="refund">Refd:</label>
                    <input type="number" class="product-refund">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="product-price" required min="0" step="0.01">
                </div>

                <button type="button" class="delete-button" onclick="removeProduct(this)"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>

        <div class="footer">
            <button type="button" id="addProductButton"><i class="fa-solid fa-plus"></i> Add Product</button>
            <button type="submit"><i class="fa-solid fa-print"></i> Generate Invoice</button>
        </div>
    </form>

    <div id="invoiceOutput"></div>
    
    <div id="invoiceOutputDealerCopy"></div>

    <script src="./js/invoice.js"></script>
</body>
</html>
